<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" tyle="text/css" href="styles.css">
</head>
<body>

  <div class="container" ng-app="myApp">
  <div class="row">
    
    <div ui-view></div>
    
  </div>
  
  <script type="text/ng-template" id="login.html">
    <div class="col-sm-12 login">
      <div class="page-header">
        <div class="logos">
          <img src="/images/theorem.png" alt="Theorem Advertising logo">
          <img src="/images/aflac.png" alt="Aflac logo">
        </div>
        <p>Please log in to continue...</p>
      </div>

      <form ng-submit="formSubmit()" class="form">
        <div class="col-xs-12 col-sm-6 col-md-4 form-wrapper">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
          </div> 

          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
          </div>

          <div class="form-group">
            <button type="submit" class="btn">Login</button>
            <span class="text-danger">{{ error }}</span>
          </div>

          <p class="login-trouble">Having trouble logging in?<br>Please reach out to the team at Theorem and we'll assist you further.</p>

        </div>
      </form>
    </div>
  </script>
  
  <script type="text/ng-template" id="home.html">
    <div class="col-md-12">
      <h3>Welcome to the Dashboard!</h3>
    
      <a ui-sref="login">Back</a>
    </div>
  </script>
</div>
  <script src="index.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script><script  src="./script.js"></script>

</body>
</html>
